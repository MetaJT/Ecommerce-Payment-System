<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<html>
    <head>
        <title>Users List</title>
    </head>

    <body>
        <h1>DB665 DB Project</h1>

        <a href="/login">Sign into your account</a>

        <h1>Buy Menu</h1>
        <input type="button" value="Jordans">
        <input type="button" value="Shirt">
        <input type="button" value="Golf Shoes">


        <h2>Users List</h2>
        <table border="1">
            <tr>
                <th>UserID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Balance</th>
                <th>Address</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.UserID }}</td>
                <td>{{ user.FirstName }}</td>
                <td>{{ user.LastName }}</td>
                <td>{{ user.Balance }}</td>
                <td>{{ user.Address }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
