<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="create_account">
    <h2>Create Account</h2>
    <form method="POST" action="/create_account">
        <div class="user-details">
            <div class="input-box">
                <label for="full_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="First" required>
            </div>
            <div class="input-box">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Last" required> 
            </div>
            <div class="input-box">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="username" required>
            </div>
            <div class="input-box">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="enter email" required>
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password" required> 
            </div>
            <div class="input-box">
                <label for="password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="enter password again" required>
            </div>
            <div class="button">
                <button type="submit">
                    <a href="{{ url_for('index') }}">Cancel</a> <!-- Cancel button -->
                </button>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </form>
</body>
</html>
