<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='loginscript.js') }}"></script>
</head>
<body>
    <h1>Settings</h1>
    <h2>Account Details</h2>
    <div class="user-info">
        <form action="/edit-user-details">
            <div class="content">
                <label for="email">Email*: </label>
                <input type="email" id="email" value="{{ user['Email'] }}"><br>
                <label for="password">Password*: </label>
                <input type="password" id="password" value="{{ user['Password'] }}"><br>
                <label for="username">Username*: </label>
                <input type="text" id="username" value="{{ user['Username'] }}">
            </div>
        </form>
        <div>
            <span class="delete-account">Delete Account 
                <button id="button" onclick="confirmDelete()">Delete</button>
            </span>
        </div>
    </div>
    <h2>Payment Methods</h2>
    <div class="user-info">
        <form action="/edit-payment-details"></form>
    </div>
    <h2>Delivery Addresses</h2>
    <div class="user-info">
        <form action="/edit-shipping-details"></form>
    </div>
    <a href="/home">Home</a>
</body>
</html>
