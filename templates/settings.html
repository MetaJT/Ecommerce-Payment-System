<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='loginscript.js') }}"></script>
    <style>
        /* Add any additional CSS styles here */
        /* For example: */
        /* .user-info { margin-bottom: 20px; } */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li class="user">
                <a href="#" class="user-name" id="user">Hi, {{ user['FirstName'] }}</a>
                <ul class="dropdown">
                    <li><a href="/account">Account</a></li>
                    <li><a href="/orders">Orders</a></li>
                    <li><a href="/cart">Cart</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <h2>Account Details</h2>
    <div class="acount-info" id="account-details">
        <button onclick="toggleForm('account-details-form')">Edit</button>
        <form action="/edit-account-details" method="POST" id="account-details-form" class="hidden" onsubmit="updateAccount(event)">
            <div class="content">
                <label for="email">Email*: </label>
                <input type="email" id="email" value="{{ user['Email'] }}"><br>
                <label for="password">Password*: </label>
                <input type="password" id="password" value="{{ user['Password'] }}"><br>
                <label for="username">Username*: </label>
                <input type="text" id="username" value="{{ user['Username'] }}">
            </div>
            <button type="submit">Save</button><br>

            <span class="delete-account">Delete Account 
                <button id="button" onclick="confirmDelete()">Delete</button>
            </span>
        </form>
    </div>
    <!-- Need to fix -->
    <h2>Payment Methods</h2>
    <div class="user-info" id="payment-methods">
        <button onclick="toggleForm('payment-methods-form')">Edit</button>
        <form action="/edit-payment-details" method="POST" id="payment-methods-form" class="hidden">
            <label for="card-type">Card Type:</label>
            <input type="text" id="card-type" name="card-type" required><br>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required><br>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>

            <button type="submit">Save</button>
        </form>
    </div>
    <!-- Need to fix  -->
    <h2>Delivery Addresses</h2>
    <div class="user-info" id="delivery-addresses">
        <button onclick="toggleForm('delivery-addresses-form')">Edit</button>
        <form action="/edit-shipping-details" method="POST" id="delivery-addresses-form" class="hidden">
            <label for="address">Address Line:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
